
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>SIPENA - Permintaan ATK Online</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('SIPENA TEMPLATE.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: top center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 25px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      margin-top: 320px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    input, textarea, button {
      width: 100%;
      margin-top: 12px;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #25D366;
      color: white;
      font-weight: bold;
      border: none;
      transition: 0.3s;
    }

    button:hover {
      background-color: #1ebe5b;
    }

    @media (max-width: 480px) {
      .form-container {
        margin-top: 280px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <form id="atkForm">
      <label for="nama">Nama:</label>
      <input type="text" id="nama" required>

      <label for="divisi">Divisi:</label>
      <input type="text" id="divisi" required>

      <label for="atk">Daftar ATK yang diminta:</label>
      <textarea id="atk" rows="4" placeholder="Contoh: Pulpen 2, Kertas A4 1 rim, Spidol 1" required></textarea>

      <button type="submit">Kirim via WhatsApp</button>
    </form>
  </div>

  <script>
    document.getElementById("atkForm").addEventListener("submit", function(e){
      e.preventDefault();

      const nama = document.getElementById("nama").value;
      const divisi = document.getElementById("divisi").value;
      const atk = document.getElementById("atk").value;

      const noWA = "6281234567890"; // Ganti dengan nomor WhatsApp tujuan

      const pesan = `Halo Admin, saya ingin mengajukan permintaan ATK:\n\nNama: ${nama}\nDivisi: ${divisi}\nPermintaan ATK:\n${atk}`;
      const url = `https://wa.me/${noWA}?text=${encodeURIComponent(pesan)}`;

      window.open(url, '_blank');
    });
  </script>

</body>
</html>
